<div class="flex w-full min-h-screen justify-center items-center">
    <div class="flex w-full h-full flex-col items-center justify-center py-10">
        <form *ngIf="!resetPasswordType" class="space-y-4 w-10/12 max-w-96" (ngSubmit)="sendResetLink()">
            <h1 class="w-full text-2xl font-semibold">Forgot Password</h1>
            <div>
                <label class="label">
                    <span class="text-base label-text">Email</span>
                </label>
                <input [(ngModel)]="email" name="email" type="text" placeholder="Email Address"
                    class="w-full input input-bordered input-primary" autocomplete="username" />
            </div>
            <div class="flex w-full items-center justify-between">
                <button type="submit" id="loginButton" class="btn btn-primary"><span *ngIf="loadingSpinner" class="loading loading-spinner"></span>Forgot</button>
            </div>
        </form>
        <form *ngIf="resetPasswordType" class="space-y-4 w-10/12 max-w-96" (ngSubmit)="resetPassword()">
            <h1 class="w-full text-2xl font-semibold">Reset Password</h1>
            <div>
                <label class="label">
                    <span class="text-base label-text">Password</span>
                </label>
                <input [(ngModel)]="password" name="password" type="password" placeholder="New password"
                    class="w-full input input-bordered input-primary" autocomplete="current-password" />
            </div>
            <div>
                <label class="label">
                    <span class="text-base label-text">Confirm password</span>
                </label>
                <input [(ngModel)]="password" name="password" type="password" placeholder="Confirm new password"
                    class="w-full input input-bordered input-primary" autocomplete="current-password" />
            </div>
            <div class="flex w-full items-center justify-between">
                <button type="submit" id="loginButton" class="btn btn-primary"><span *ngIf="loadingSpinner" class="loading loading-spinner"></span>Reset</button>
            </div>
        </form>
    </div>

</div>


<div *ngIf="alertService.showAlert" class="fixed top-4 right-4">
    <div role="alert"
        [ngClass]="{'alert-error': alertService.alertLevel == 'error', 'alert-success': alertService.alertLevel == 'success', 'alert-warning': alertService.alertLevel == 'warning', 'alert-info': alertService.alertLevel == 'info'}"
        class="alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ alertService.alertMessage}}</span>
    </div>
</div>
