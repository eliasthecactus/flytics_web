<div class="flex flex-col w-full">
    <div class="navbar bg-base-100 justify-between">
        <div class="flex">
            <a class="btn btn-ghost text-xl">Flytics</a>
        </div>
        <div class="flex gap-2">
            <div class="form-control">
                <div class="tooltip tooltip-left" data-tip="Add a flight">
                    <a routerLink="/add" class="text-primary px-2"><i class="fa-solid fa-plus"></i></a>
                </div>

                <!-- <input type="text" placeholder="Search" class="input input-bordered" /> -->
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="avatar placeholder">
                        <div *ngIf="hasProfilePicture" class="w-8 rounded-full">
                            <img [src]="apiService.apiUrl+'/api/user/image?filename='+avaterInformation" />
                        </div>
                        <div *ngIf="!hasProfilePicture" class="bg-neutral text-neutral-content rounded-full w-8">
                            <span class="text-xs">{{ avaterInformation[0] }}</span>
                        </div>


                    </div>
                    <ul tabindex="0"
                        class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <!-- <li>
                <a class="justify-between" routerLink="/account">
                  Account
                  <span class="badge">New</span>
                </a>
              </li> -->
                        <li><a routerLink="/account">Account</a></li>
                        <!-- <li><a routerLink="/settings">Settings</a></li> -->
                        <li><a (click)="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <div>
        <router-outlet></router-outlet>
    </div>
    <div class="fixed bottom-3 flex justify-center w-full">
        <div class="">
            <ul class="menu menu-horizontal bg-base-200 rounded-box mt-6">
                <li routerLink="overview">
                    <a class="tooltip" routerLinkActive="bg-neutral" data-tip="Home">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">

                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
