<div class="flex flex-col w-full fixed h-screen">
    <div class="navbar bg-base-100 justify-between">
        <div class="flex">
            <a class="btn btn-ghost text-xl">Flytics</a>
        </div>
        <div class="flex gap-2">
            <div class="form-control">
                <div class="tooltip tooltip-left" data-tip="Add a flight">
                    <a routerLink="/add" class="text-primary px-2"><i class="fa-solid fa-plus"></i></a>
                </div>

                <!-- <input type="text" placeholder="Search" class="input input-bordered" /> -->
            </div>
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="avatar placeholder">
                        <div *ngIf="hasProfilePicture" class="w-8 rounded-full">
                            <img [src]="apiService.apiUrl+'/api/user/image?filename='+avaterInformation" />
                        </div>
                        <div *ngIf="!hasProfilePicture" class="bg-neutral text-neutral-content rounded-full w-8">
                            <span class="text-xs">{{ avaterInformation[0] }}</span>
                        </div>


                    </div>
                    <ul tabindex="0"
                        class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <!-- <li>
                <a class="justify-between" routerLink="/account">
                  Account
                  <span class="badge">New</span>
                </a>
              </li> -->
                        <li><a routerLink="/account">Account</a></li>
                        <!-- <li><a routerLink="/settings">Settings</a></li> -->
                        <li><a (click)="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <div class="w-full flex-1 overflow-y-auto">
        <router-outlet></router-outlet>
    </div>


    <div class="fixed bottom-3 left-1/2 transform -translate-x-1/2">
        <div class="">
            <ul class="menu menu-horizontal bg-base-200 rounded-box mt-6 shadow-xl flex-nowrap">
                <li routerLink="overview">
                    <a class="tooltip" routerLinkActive="bg-primary" data-tip="Home">
                        <div>
                            <i class="fa-solid fa-house"></i>
                        </div>
                    </a>
                </li>
                <!-- <li>
                <a class="tooltip" data-tip="Details">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </a>
              </li> -->
                <li routerLink="flightbook">
                    <a class="tooltip" data-tip="Flightbook" routerLinkActive="bg-primary">
                        <i class="fa-solid fa-chart-simple"></i>
                    </a>
                </li>
            </ul>
        </div>

    </div>
</div>

<div *ngIf="alertService.showAlert" class="fixed top-4 right-4">
    <div role="alert"
        [ngClass]="{'alert-error': alertService.alertLevel == 'error', 'alert-success': alertService.alertLevel == 'success', 'alert-warning': alertService.alertLevel == 'warning', 'alert-info': alertService.alertLevel == 'info'}"
        class="alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ alertService.alertMessage}}</span>
    </div>
</div>
