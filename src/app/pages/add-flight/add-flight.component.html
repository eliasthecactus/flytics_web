<div class="flex flex-col w-full min-h-screen justify-center items-center">
    <div class="flex w-full justify-between p-3 items-center">

        <h1 class="text-2xl font-semibold">Add a flight</h1>
        <div class="flex space-x-2">
            <a (click)="addFlight()" class="btn btn-primary btn-disabled">Upload</a>
            <a (click)="cancelAddFlight()" class="btn">Cancel</a>
        </div>
    </div>
    <div class="flex h-full flex-col justify-center py-10 space-y-4 flex-grow">

        <input type="file" class="file-input file-input-bordered w-full max-w-xs" multiple webkitdirectory />
        <div class="flex space-x-2">
            <input id="privateflight" type="checkbox" class="checkbox" />
            <label for="privateflight" class="cursor-pointer text-gray-600">Private flight</label>
            <div class="tooltip tooltip-right" data-tip="Only you will be able to see the flight">
                <i class="fa-solid fa-circle-info text-sm text-gray-600"></i>
              </div>
        </div>

        <div>
            <label class="label">
                <span class="text-base label-text">Information</span>
            </label>
            <textarea placeholder="Optional description..." class="w-full input input-bordered input-primary py-2 h-24"></textarea>
        </div>



</div>
